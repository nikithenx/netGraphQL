query getAuthors {
    authors {
        firstName
        lastName
        age
        gender
        bio
        icon
    }
}

query getAuthor($id: String){
    author(id:$id){
        firstName
        lastName
    }
}

query getAuthorsWithBooks {
    authors {
        firstName
        lastName
        books {
            title
            isbn
        }
    }
}

query getBooks {
    books {
        title
        isbn
    }
}